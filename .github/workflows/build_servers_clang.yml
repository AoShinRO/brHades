name: Build servers with Clang
# build_servers_clang.yml

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    paths:
      # Always trigger all Github Actions if an action or something CI related was changed
      - '.github/workflows/**'
      - 'tools/ci/**'
      # This workflow should run when a file in a source directory has been modified.
      - 'src/**'
      - '3rdparty/**'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'ci-skip')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        clang: ['6.0', '7', '8', '9', '10', '11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: ${{ matrix.clang }}
          platform: x64

      - name: Ensure sql.sh has execution permissions
        run: chmod +x ./tools/ci/sql.sh

      - name: Grant execute permissions to configure
        run: chmod +x ./configure

      - name: Command - configure
        env:
          CONFIGURE_FLAGS: 'CC=clang-${{ matrix.clang }} CXX=clang++-${{ matrix.clang }} --enable-buildbot=yes'
        run: ./configure $CONFIGURE_FLAGS

      - name: Command - make clean
        run: make clean

      - name: Command - make all
        run: make all

